{% load static %}
{% include 'custom_admin_panel/inc/header.html' %}
<!-- Add Product Form -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                       <h2 class="mb-3">Update</h2>
                        <form method="post" enctype="multipart/form-data" id="CartItemForm" action="{% url 'custom_admin_panel:order_edit' order_item.id %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                           
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'custom_admin_panel:cancel_order' order_item.id %}" class="btn btn-danger">Cancel Order</a>

                        </form>

                        
                    </div>
                    
                </div>
                <a href="{% url 'custom_admin_panel:order' %}" class="btn btn-secondary mt-3">Back to Order List</a>
            </div>
        </div>
    </div>
</div>
